<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Gerador de Descrições - Cadore</title>
  <style>

    * {
      padding: 0;
      margin:0;
      box-sizing: border-box;
    }
    
    html {
      font: 62.5% Helvetica, sans-serif;
    }

    .interface {
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: center;
      background-color: #dddddd;
      padding: 1rem 1rem;
    }

    .header h1 {
      font-size: 3rem;
    }

    .main {
      background-color: #eeeeee;
    }

    .main-container{
      width: 1100px;
      margin: 0 auto;
      padding : 2rem;
      background-color: #ffffff;
    }

    .description-creator-inputs h3 {
      font-size: 2rem;
      padding: .5rem 0 .5rem 1rem;
      background-color: #dddddd;
    }

    .opcoes {
      display: flex;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    .opcao {
      margin: .5rem;
      width: 20rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .opcao input[type="checkbox"] {
      width: 2rem;
      height: 2rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .opcao label {
      cursor: pointer;
    }

    .opcao input[type="text"] {
      height: 2rem; 
      margin: 0 1rem 0 1rem;
      width: 100%;
    }

    .opcao input[type="radio"] {
      width: 2rem;
      height: 2rem; 
      margin-right: 1rem;
    }

    .description-creator-output {
      margin: 1rem 0 0 0;
      justify-content: space-between;
      flex-direction: column;   
    }

    .description-creator-output-header {
      display: flex;
      justify-content: space-between;
      padding: .5rem 1rem .5rem 1rem;
      background-color: #dddddd;
    }

    .description-creator-output-header h2 {
      font-size: 2rem;
    }

    .description-creator-output-header button {
      padding: 0 1rem;
    }

    #output-descricao {
      margin-top: 1rem;
      width: 100%;
      font-size: 2rem;
      padding: 1rem;
    }

    .footer {
      background-color: #dddddd;
      padding: .5rem;
      display: flex;
      justify-content: center;
    }

    .footer p {
      font-size: 1.5rem;
    }

  </style>
</head>

  <script>

    function formataListaEmTextoCorrido(itens) {
        let item = '';
      
        for (let i = 0; i < itens.length; i++) {
          if (i === itens.length - 2) {
            item += itens[i] + ' e ';
          } else if (i === itens.length - 1) {
            item += itens[i];
          } else {
            item += itens[i] + ', ';
          };
        };
      
        return item;
      }

    function montaDescricoes() {
      let descricao = [];     
      const opcoes = document.querySelectorAll('.descricao-opcoes .opcao');
      opcoes.forEach(opcao => {

          descricao.push(opcao.querySelector('label').textContent);
        };
      });
      return descricao;
    };

      let piso = [];

      let generoTipoImovel = '';
      let condicaoImovel = Array.from(document.getElementsByName('condicao-imovel')).find(condicao => condicao.checked);
      let tipoImovel = Array.from(document.getElementsByName('tipo-imovel')).find(tipo => tipo.checked);
      let suites = Array.from(document.getElementsByName('suites')).find(suite => suite.checked);
      let dormitorios = Array.from(document.getElementsByName('dormitorios')).find(dormitorio => dormitorio.checked);

      if (condicaoImovel.value == 'nenhum') condicaoImovel = undefined;
      if (tipoImovel.value == 'nenhum') tipoImovel = undefined;
      if (suites.value == 'nenhum') suites = undefined;
      if (dormitorios.value == 'nenhum') dormitorios = undefined;

      if (suites != undefined) {
        ambientes.unshift(suites.value);  
      }

      if (dormitorios != undefined) {
        ambientes.unshift(dormitorios.value);  
      }

      generoTipoImovel = 'M';
      if (tipoImovel) {
        
        tipoImovel = tipoImovel.value;
        texto = tipoImovel;
        switch (tipoImovel) {
          case 'Casa': generoTipoImovel = 'F';
          case 'Sala térrea': generoTipoImovel = 'F';
          case 'Chácara': generoTipoImovel = 'F';
          case 'Casa residencial': generoTipoImovel = 'F';
          case 'Casa comercial': generoTipoImovel = 'F';
          case 'Cobertura': generoTipoImovel = 'F';
          case 'Kitinet': generoTipoImovel = 'F';
          case 'Sala aérea': generoTipoImovel = 'F';
          case 'Sobreloja': generoTipoImovel = 'F';
          case 'Fazenda': generoTipoImovel = 'F';
          case 'Sobreloja': generoTipoImovel = 'F';
        }
      } else {
        texto = 'Imóvel'
      }

      if (condicaoImovel) {
        condicaoImovel = condicaoImovel.value;
        if (generoTipoImovel == 'F') {
          if (condicaoImovel.value == 'mobiliado') {
            condicaoImovel = 'mobiliada';
          } else {
            condicaoImovel = 'semimobiliada';
          }
        }

        texto = texto + ' ' + condicaoImovel + ' com';

      }

      let metragem = document.getElementById('metragem').value;
      if (metragem != '') {
        texto = texto + ' ' + metragem + ' m²' 
      }

      ambientes = ambientes.concat(montaAmbientes());
      if (ambientes.length != 0) {
        texto = texto + ', distribuídos em ' + formataListaEmTextoCorrido(ambientes) + '.';
      }

      piso = montaPiso();
      let detalhes = piso ;
      detalhes = detalhes.concat(montaDescricoes());
      detalhes = detalhes.concat(montaGaragem());

      let posicaoSolar = montaPosicaoSolar();
      if (posicaoSolar.length != 0) {
        posicaoSolar = 'posição solar ' + formataListaEmTextoCorrido(posicaoSolar);
        detalhes.push(posicaoSolar);  
      }

      if (detalhes.length != 0) {
        detalhes = formataListaEmTextoCorrido(detalhes);
        if (piso.length != 0) {
          texto = texto + '\n\nPiso em ' + detalhes + '.';
        } else {
          texto = texto + '\n\nDispõem de ' + detalhes.charAt(0).toUpperCase() + detalhes.slice(1) + '.';
        }
      }

      detalhesCondominio = montaDetalhesCondominio();
      if (detalhesCondominio.length != 0) {
        texto = texto + '\n\nCondomínio com ' + formataListaEmTextoCorrido(detalhesCondominio) + '.';
      }

      texto = texto + '\n\nAgende sua visita no (54) 3223-0370'

      document.getElementById('output-descricao').value = texto;

    };

    addEventListener('click', (e) => {
      montaTudo();
    });

    document.getElementById('copiar').addEventListener('click', (e) => {
      navigator.clipboard.writeText(document.getElementById('output-descricao').value);
    })

  </script>
